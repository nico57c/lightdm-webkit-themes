<html>
	<head>
		<link rel="stylesheet" type="text/css" href="petrichor.css" />
		<script src="petrichor.js" type="text/javascript"></script>
		<script src="../petrichor_select.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="date-container">
			<div id="date"></div>
			<div id="time"></div>
		</div>
		<div id="prompt-container">
			<div id="prompt-title"></div>
			<div id="prompt-content">
				<form>
					<div id="prompt-label"></div>
					<div id="prompt-entry"></div>
					<div id="prompt-action">
						<span>Ok</span>
						<span>Cancel</span>
					</div>
				</div>
			</form>
		</div>
		<a id="mask" href="#" onclick="hide_element('power-confirm');hide_element('mask');">
			<h1>Power Off ?</h1>
		</a>
		<div id="power-confirm" onclick="document.getElementById('mask').click();">
			<ul>
				<li>
					<a href="#" onclick="lightdm.shutdown();">
						<div class="icon" id="icon-shutdown"></div>
						<span>Power off</span>
					</a>
				</li>
				<li>
					<a href="#" onclick="lightdm.restart();">
						<div class="icon" id="icon-reboot"></div>
						<span>Restart</span>
					</a>
				</li>
				<li>
					<a href="#" onclick="hide_element('power-confirm');hide_element('mask');">
						<div class="icon" id="icon-cancel"></div>
						<span>Cancel</span>
					</a>
				</li>
			</ul>
		</div>
		<div id="users" class="shown"></div>
		<div id="session-list"><div></div></div>
		<img id="shutdown" src="image/iec5009.svg" onclick="show_element('power-confirm');show_element('mask');" />
	</body>
</html>
