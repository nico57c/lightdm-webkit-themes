<html>
	<head>
		<meta name="viewport" content="width:device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../petrichor.css" />
		<script src="../petrichor.js" type="text/javascript"></script>
		<script src="../petrichor_select.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="date-container">
			<div id="date"></div>
			<div id="time"></div>
		</div>
		<div id="prompt-container">
			<div id="prompt-title"></div>
			<div id="prompt-content">
				<form>
					<div id="prompt-label"></div>
					<div id="prompt-entry"></div>
					<div id="prompt-action">
						<div onclick="reset_prompt()" id="prompt-action-cancel"><span class="menu-icon icon-cancel"></span> Cancel</div>
						<div onclick="provide_secret()" id="prompt-action-ok"><span class="menu-icon icon-ok"></span> Login</div>
					</div>
				</form>
			</div>
		</div>
		<ul id="power-confirm" onclick="toggle_menu()">
			<li>
				<a href="#" onclick="lightdm.shutdown();">
					<div class="menu-icon icon-shutdown"></div>
					<span>Power off</span>
				</a>
			</li>
			<li>
				<a href="#" onclick="lightdm.restart();">
					<div class="menu-icon icon-reboot"></div>
					<span>Restart</span>
				</a>
			</li>
		</ul>
		<div id="users" class="shown"></div>
		<div id="session-list"></div>
		<img id="menu" src="../image/menu.svg" onclick="toggle_menu(null)" class="menu-icon" />
		<script type="application/javascript">
			var lightdm = {
				authenticate: function(username) { console.log("test - authentication receive username", username); lightdm.authentication_user = username; show_prompt("Password", 0); },
                respond: function(password) { password == '123' ? lightdm.is_authenticated=true : lightdm.is_authenticated=false; console.log("test - response receive password", password); authentication_complete(); },
                shutdown: function(){ console.log('test - shutdown called'); },
				restart: function(){ console.log('test - restart called'); },
				start_session_sync: function(username, sessiontype) { console.log('test - start_session_sync receive username ', username, 'session type', sessiontype)},
				autologin_user: 'anne',
				autologin_timeout: 10,
				sessions: [
					{
						name: "Xfce",
						key: "xfce"
					},
					{
						name: "Gnome",
						key: "gnome"
					}
				],
				users: [
					{
						display_name: "Arthur",
						name: "arthur",
						image: "./faces/arthur/.face",
					},
					{
						display_name: "Anne",
						name: "anne",
						image: "./faces/anne/.face",
					},
					{
						display_name: "Sasha",
						name: "sasha",
						image: "./faces/arthur/.face",
					},
					{
						display_name: "John",
						name: "john",
						image: "./faces/john/.face",
					}
				]
			};
		</script>
	</body>
</html>
